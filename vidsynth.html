<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>joem JS Vid Synth</title>

<style>
#screen {
  /* background-color: black; */
  background-color: white;
  border: 1px solid black;
}
/*border: 1px solid var(--border-primary);*/
#demo {
  border: 1px solid black;
  background: white;
  display: inline-block;
  border-radius: 0.25rem;
  padding: 1rem;
}
table {
  border-collapse: collapse;
}
td, th {
  border: 1px solid gray;
  padding: 4px 6px;
}
fieldset {
  display: inline-block;
}
.radio label {
  margin-right: 5px;
  margin-left: -3px;
}
td {
  text-align: center;
}
</style>

</head>
<body>
  <h1>joem JS Vid Synth</h1>
  <h2>(still under development)</h2>

  <p id="controls">
  <fieldset>
    <legend>Controls</legend>
    <table>
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th colspan="9">Routing</th>
        </tr>
        <tr>
          <th></th>
          <th>Freq.</th>
          <th>FM</th>
          <th>Phase</th>
          <th>PM</th>
          <th>Sync</th>
          <th>R</th>
          <th>G</th>
          <th>B</th>
          <th>O1FM</th>
          <th>O1PM</th>
          <th>O2FM</th>
          <th>O2PM</th>
          <th>O3FM</th>
          <th>O3PM</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Oscillator 1</th>
          <td><input id="osc1FreqSlider" type="range" min="1" max="30" step="0.01" value="12.45"></td>
          <td><input id="osc1FMSlider" type="range" min="-4" max="4" step="0.01" value="0"></td>
          <td>osc1phase</td>
          <td><input id="osc1PMSlider" type="range" min="-4" max="4" step="0.01" value="0"></td>
          <td>
            <div class="radio">
              <input type="radio" id="osc1syncChoice1" name="osc1sync" value="h" />
              <label for="osc1syncChoice1">H</label>
              <input type="radio" id="osc1syncChoice2" name="osc1sync" value="v" />
              <label for="osc1syncChoice2">V</label>
              <input type="radio" id="osc1syncChoice3" name="osc1sync" value="free" />
              <label for="osc1syncChoice3">free</label>
            </div>
          </td>
          <td><input type="checkbox" id="osc1RouteToRed"   name="osc1RouteToRed" checked></td>
          <td><input type="checkbox" id="osc1RouteToGreen" name="osc1RouteToGreen"></td>
          <td><input type="checkbox" id="osc1RouteToBlue"  name="osc1RouteToBlue"></td>
          <td> <!-- <input type="checkbox" id="osc1RouteToOsc1FM" name="osc1RouteToOsc1FM" disabled> --> </td>
          <td> <!-- <input type="checkbox" id="osc1RouteToOsc1PM" name="osc1RouteToOsc1PM" disabled> --> </td>
          <td><input type="checkbox" id="osc1RouteToOsc2FM" name="osc1RouteToOsc2FM"></td>
          <td><input type="checkbox" id="osc1RouteToOsc2PM" name="osc1RouteToOsc2PM"></td>
          <td><input type="checkbox" id="osc1RouteToOsc3FM" name="osc1RouteToOsc3FM"></td>
          <td><input type="checkbox" id="osc1RouteToOsc3PM" name="osc1RouteToOsc3PM"></td>
        </tr>
        <tr>
          <th>Oscillator 2</th>
          <td><input id="osc2FreqSlider" type="range" min="1" max="30" step="0.01" value="3.39"></td>
          <td><input id="osc2FMSlider" type="range" min="-4" max="4" step="0.01" value="0"></td>
          <td>osc2phase</td>
          <td><input id="osc2PMSlider" type="range" min="-4" max="4" step="0.01" value="0"></td>
          <td>
            <div class="radio">
              <input type="radio" id="osc2syncChoice1" name="osc2sync" value="h" />
              <label for="osc2syncChoice1">H</label>
              <input type="radio" id="osc2syncChoice2" name="osc2sync" value="v" checked />
              <label for="osc2syncChoice2">V</label>
              <input type="radio" id="osc2syncChoice3" name="osc2sync" value="free" />
              <label for="osc2syncChoice3">free</label>
            </div>
          </td>
          <td><input type="checkbox" id="osc2RouteToRed"    name="osc2RouteToRed"></td>
          <td><input type="checkbox" id="osc2RouteToGreen"  name="osc2RouteToGreen" checked></td>
          <td><input type="checkbox" id="osc2RouteToBlue"   name="osc2RouteToBlue"></td>
          <td><input type="checkbox" id="osc2RouteToOsc1FM" name="osc2RouteToOsc1FM"></td>
          <td><input type="checkbox" id="osc2RouteToOsc1PM" name="osc2RouteToOsc1PM"></td>
          <td> <!-- <input type="checkbox" id="osc2RouteToOsc2FM" name="osc2RouteToOsc2FM" disabled> --> </td>
          <td> <!-- <input type="checkbox" id="osc2RouteToOsc2PM" name="osc2RouteToOsc2PM" disabled> --> </td>
          <td><input type="checkbox" id="osc2RouteToOsc3FM" name="osc2RouteToOsc3FM"></td>
          <td><input type="checkbox" id="osc2RouteToOsc3PM" name="osc2RouteToOsc3PM" checked></td>
        </tr>
        <tr>
          <th>Oscillator 3</th>
          <td><input id="osc3FreqSlider" type="range" min="1" max="30" step="0.01" value="7.53"></td>
          <td><input id="osc3FMSlider" type="range" min="-4" max="4" step="0.01" value="0"></td>
          <td>osc3phase</td>
          <td><input id="osc3PMSlider" type="range" min="-4" max="4" step="0.01" value="0"></td>
          <td>
            <div class="radio">
              <input type="radio" id="osc3syncChoice1" name="osc3sync" value="h" checked />
              <label for="osc3syncChoice1">H</label>
              <input type="radio" id="osc3syncChoice2" name="osc3sync" value="v" />
              <label for="osc3syncChoice2">V</label>
              <input type="radio" id="osc3syncChoice3" name="osc3sync" value="free" />
              <label for="osc3syncChoice3">free</label>
            </div>
          </td>
          <td><input type="checkbox" id="osc3RouteToRed"    name="osc3RouteToRed"></td>
          <td><input type="checkbox" id="osc3RouteToGreen"  name="osc3RouteToGreen"></td>
          <td><input type="checkbox" id="osc3RouteToBlue"   name="osc3RouteToBlue" checked></td>
          <td><input type="checkbox" id="osc3RouteToOsc1FM" name="osc3RouteToOsc1FM"></td>
          <td><input type="checkbox" id="osc3RouteToOsc1PM" name="osc3RouteToOsc1PM"></td>
          <td><input type="checkbox" id="osc3RouteToOsc2FM" name="osc3RouteToOsc2FM"></td>
          <td><input type="checkbox" id="osc3RouteToOsc2PM" name="osc3RouteToOsc2PM"></td>
          <td> <!-- <input type="checkbox" id="osc3RouteToOsc3FM" name="osc3RouteToOsc3FM" disabled> --> </td>
          <td> <!-- <input type="checkbox" id="osc3RouteToOsc3PM" name="osc3RouteToOsc3PM" disabled> --> </td>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th colspan="3">Routing</th>
        </tr>
        <tr>
          <th></th>
          <th>Freq.</th>
          <th>FM</th>
          <th>Phase</th>
          <th>PM</th>
          <th>Amplitude</th>
          <th>R</th>
          <th>G</th>
          <th>B</th>
          <th>Osc1</th>
          <th>Osc2</th>
          <th>Osc3</th>
        </tr>
        <tr>
          <th>LFO 1</th>
          <td><input id="lfo1slider" type="range" min="0.01" max="3" step="0.01" value="0.5"></td>
          <td><input id="lfo1FMSlider" type="range" min="-4" max="4" step="0.01" value="0"></td>
          <td>lfo1phase</td>
          <td><input id="lfo1PMSlider" type="range" min="-4" max="4" step="0.01" value="0"></td>
          <td><input id="lfo1AmpSlider" type="range" min="0.01" max="10" step="0.01" value="1"></td>
          <td><input type="checkbox" id="lfo1routeToRed" name="lfo1routeToRed"></td>
          <td><input type="checkbox" id="lfo1routeToGreen" name="lfo1routeToGreen"></td>
          <td><input type="checkbox" id="lfo1routeToBlue" name="lfo1routeToBlue"></td>
          <td><input type="checkbox" id="lfo1routeToOsc1FM" name="lfo1routeToOsc1FM"></td>
          <td><input type="checkbox" id="lfo1routeToOsc2FM" name="lfo1routeToOsc2FM"></td>
          <td><input type="checkbox" id="lfo1routeToOsc3FM" name="lfo1routeToOsc3FM"></td>
        </tr>
      </tbody>
    </table>
  </fieldset>
  </p>

  <div id="demo">
      <div>
        <!-- <canvas id="screen" width="136" height="96" ></canvas> -->
        <canvas id="screen" width="400" height="300" ></canvas>
      </div>
  </div>

  <script src="vidsynth.js"></script>
</body>
</html>
