<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>joem JS Vid Synth (still under development)</title>
  <link href="vidsynth.css" rel="stylesheet">
</head>
<body>

  <div id="container">
      <div>
        <canvas id="screen" width="400" height="300" ></canvas>
      </div>
  </div>

  <div id="ui">
    <!-- <p id="title"><span>&#9776;</span> joem JS Vid Synth (still under development)</p> -->
    <p id="title">
    <button id="hamburger-button">â˜°</button> 
    joem JS Vid Synth (still under development) 
    <span id="extra-controls">
      <button id="help-button">Help</button> <button id="random-button">Random</button>
    </span>
    </p>
    <fieldset id="controls">
      <legend>Controls</legend>
      <table id="controls-table">
        <thead>
          <tr>
            <th rowspan="2" id="source-col-header">Source<br><button id="add-source-button">+</button></th>
            <th rowspan="2" id="freq-col-header">Freq.</th>
            <th rowspan="2" id="fm-col-header">FM</th>
            <th rowspan="2" id="phase-col-header">Phase</th>
            <th rowspan="2" id="pm-col-header">PM</th>
            <th rowspan="2" id="sync-col-header">Sync</th>
            <th colspan="9" id="routing-col-header">Routing</th>
          </tr>
          <tr>
            <th>R</th>
            <th>G</th>
            <th>B</th>
            <th>O1FM</th>
            <th>O1PM</th>
            <th>O2FM</th>
            <th>O2PM</th>
            <th>O3FM</th>
            <th>O3PM</th>
          </tr>
        </thead>
        <tbody>
          <!-- controls will be added here to the tbody programatically -->
        </tbody>
      </table>
      <div id="add-buttons">
        <button id="add-vco-button">Add VCO</button> 
        <button id="add-ramp-button">Add Ramp</button> 
        <button id="add-lfo-button">Add LFO</button>
      </div>
    </fieldset>

  </div>

  <script src="vidsynth.js"></script>
</body>
</html>
